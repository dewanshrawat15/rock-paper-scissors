name: rockpaperscissors
description: Rock paper scissors game in Flutter

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flare_flutter: any
  firebase_auth: any
  google_sign_in: any
  cloud_firestore: any
  fluttertoast: any

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/flares/
  fonts:
    - family: Josefin Sans
      fonts:
        - asset: assets/fonts/JosefinSans.ttf